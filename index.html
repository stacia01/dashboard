<!DOCTYPE html>
<html>

<head>
    <title>Dashboard - Global Rudangta Gemilang</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<style type="text/css">
		@import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro);

		h1 {
		background: #414141;
		color: #ececec;
		font: 'Source Sans Pro', sans-serif;
		text-align: center;
		margin: 2em auto;
		width: 100%;
		}

		body {
		background: #414141;
		color: #ececec;
		font: 400 17px/2em 'Source Sans Pro', sans-serif;
		}

		.select-box {
		cursor: pointer;
		position : relative;
		max-width:  20em;
		margin: 2em auto;
		width: 100%;
		}

		.select,
		.label {
		color: #414141;
		display: block;
		font: 400 17px/2em 'Source Sans Pro', sans-serif;
		}

		.select {
		width: 100%;
		position: absolute;
		top: 0;
		padding: 5px 0;
		height: 40px;
		opacity: 0;
		background: none transparent;
		border: 0 none;
		}
		.select-box1 {
		background: #ececec;
		}

		.label {
		position: relative;
		padding: 5px 10px;
		cursor: pointer;
		}
		.open .label::after {
		content: "▲";
		}
		.label::after {
		content: "▼";
		font-size: 12px;
		position: absolute;
		right: 0;
		top: 0;
		padding: 5px 15px;
		border-left: 5px solid #414141;
		}

	</style>
</head>

<body>
	<h1>Global Rudangta Gemilang</h1>
	<div class="select-box">
    
		<label for="select-box1" class="label select-box1"><span class="label-desc">Choose your vessel</span> </label>
		<select id="select-box1" class="select" onchange="location = this.value;">
		  <option value="index.html"></option>
		  <option value="Dorang.html">Dorang</option>
		  <option value="Kembung.html">Kembung</option>
		  <option value="Cobia.html">Cobia</option>
		</select>
		
	</div>
</body>

</html>
